<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>チーム次郎ホームページ</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
	<link th:href="@{/css/noodle.css}" rel="stylesheet">
	<link th:href="@{/css/cursor.css}" rel="stylesheet">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<span th:insert="include::frag_header"></span>
		<div class="cursor"></div>

		<div align="center">
			<font style="font-family:'ＭＳ Ｐゴシック',Osaka,sans-serif;font-size:260%;font-weight:bold;">
				<font style="color:#6565FF">T</font>
				<font style="color:#735CE8">h</font>
				<font style="color:#7A57DC">e</font>
				<font style="color:#9645AE">N</font>
				<font style="color:#9D40A2">o</font>
				<font style="color:#A43C97">o</font>
				<font style="color:#AB378B">d</font>
				<font style="color:#B23380">l</font>
				<font style="color:#B92E74">e</font>
				<font style="color:#D51C46">R</font>
				<font style="color:#DC173A">a</font>
				<font style="color:#E3122E">n</font>
				<font style="color:#EA0E23">k</font>
				<font style="color:#F10917">i</font>
				<font style="color:#F8050C">n</font>
				<font style="color:#FF0000">g</font>
			</font>
		</div>
		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped item-list-table">
					<tbody class="pagination itemListNoodle">

						<tr th:each="orderItem,status:${orderItemList}">
							<th th:text="${status.count}+ 位" style="color:#FF0000"></th>
							<th><a href="item_detail.html" th:href="@{'/show-item-detail?id=' + ${orderItem.item.id}}">
									<img th:src="@{/img_noodle/}+${orderItem.item.imagePath}"
										class="img-responsive img-rounded item-img-center" width="200" height="600">
								</a><br>
								<a href="item_detail.html" th:text="${orderItem.item.name}"
									th:href="@{'/show-item-detail?id=' + ${orderItem.item.id}}">じゃがバターベーコン</a>
							</th>
							<th th:text="${orderItem.item.description}"></th>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/js/paginathing.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/animation.js}"></script>
</body>

</html>
