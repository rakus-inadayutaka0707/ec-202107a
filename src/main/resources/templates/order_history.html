<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注文履歴</title>
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/piza.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="item_list_pizza.html">
                        <!-- 企業ロゴ --> <img alt="main log" th:src="@{/img_noodle/header_logo.png}"
                            src="../static/img_noodle/header_logo.png" height="35">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <p class="navbar-text navbar-right">
                        <a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
                        <a href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
                        <a href="login.html" class="navbar-link">ログイン</a>&nbsp;&nbsp;
                        <a href="item_list_pizza.html" class="navbar-link">ログアウト</a>
                    </p>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>


        <!-- table -->
        <div class="row">
            <div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
                <h3 class="text-center">注文履歴</h3>
                <div class="text-center" th:text="${error}" style="color:red">エラーを表示させる</div>
                <table class="table table-striped item-list-table">
                    <tbody>
                        <tr>
                            <th>
                                <div class="text-center">
                                    注文日
                                </div>
                            </th>
                            <th>
                                <div class="text-center">
                                    注文品（リンクで）
                                </div>
                            </th>
                            <th>
                                <div class="text-center">
                                    合計金額
                                </div>
                            </th>
                            <th>
                                <div class="text-center">
                                    状態
                                </div>
                            </th>
                            <th>
                            </th>
                        </tr>
                        <tr th:each="order:${orderList}">
                            <td class="text-center">
                                <div class="center">
                                    <span th:text="${#dates.format(order.orderDate,'yyyy年MM月dd日')}">2021/9/2</span>
                                </div>
                            </td>
                            <td class="text-center">
                                <div class="center">
                                    <a th:href="@{/order-history/item-history?id=} + ${order.id}" href="#">注文商品一覧へ</a>
                                </div>
                            </td>
                            <td class="text-center">
                                <div class="center">
                                    <span th:text="${order.totalPrice}">10000</span>
                                </div>
                            </td>
                            <td>
                                <div class="text-center">
                                    <span th:text="${order.status}">未入金</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-offset-5 col-xs-3">
                <div class="form-group">
                    <form action="order_confirm.html">
                        <input class="form-control btn btn-warning btn-block" type="submit" value="商品一覧へ戻る">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
