<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<nav th:fragment="frag_header" class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}" href="item_list_pizza.html"> <!-- 企業ロゴ -->
						<img alt="main log" th:src="@{/img_noodle/header_logo.png}" src="../static/img_pizza/header_logo.png" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a th:href="@{/shopping-cart}" href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<a th:href="@{/order-history}" th:if="${session.user != null}" href="order_history.html" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<a th:href="@{/login/toLogin}" href="login.html" class="navbar-link" th:if="${session.user == null}" >ログイン</a>&nbsp;&nbsp;
						<a class="navbar-link" th:if="${session.user != null}" th:text="${session.user.name} + 'さん'"></a>&nbsp;&nbsp;
						<a th:href="@{/logout/}" href="item_list_pizza.html" class="navbar-link" th:if="${session.user != null}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
</body>
</html>
